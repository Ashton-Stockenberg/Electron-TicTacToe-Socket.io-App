<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="container bg-dark text-light">
    <div id="lobby" class="">
      <h1 class="mt-4">fortnite</h1>

      <form id="name-form" class="input-group">
        <input id="name-input" type="text" class="form-control" placeholder="Username" aria-label="Username" />
        <button class="input-group-text btn btn-primary">Play</button>
      </form>

      <div id="play-div" class="d-none">
        <button id="find-match" class="btn btn-primary">Quick Play</button>
        <button id="create-match" class="btn btn-success">Create Match</button>
      </div>
    </div>

    <div id="match" class="d-none">
        <div class="d-flex justify-content-between m-3">
            <h4>Tic-Tac-Toe Match</h4>
            <div>
              <button id="start-match-btn" class="btn btn-light d-none">Start Match</button>
              <button id="privacy-btn" class="btn btn-success" value="open" disabled>Lobby Is Open</button>
            </div>
        </div>

        <div class="row">
          <div class="col me-2">
            <div id="playerlist">
                <div id="players" class="d-flex flex-column gap-1">
                    <div class="p-1 border rounded row"><i class="fa fa-user fs-4 col-1"></i><p class="m-0 col">Player Name</p> </div>
                </div>
            
                <button id="leave-btn" class="btn btn-danger mt-2">Leave</button>
            </div>
            
            <div id="gameover-div" class="d-none">
              <h3 id="gameover-text" class=" text-center">Gameover</h3>
              <button id="gameover-btn" class="btn btn-secondary">Back</button>
            </div>

            <div id="gameboard" class="col me-2 d-none">
              
            </div>
          </div>
        
            <div id="chat" class="border rounded-1 bg-light text-dark col">
                <p class="w-100 text-center fs-4">Chatroom</p>
                <div id="chat-box">
                  <div id="messages">
                    <div id="anchor"></div>
                  </div>
                </div>
                <form id="chat-form">
                    <div class="input-group mb-2">
                        <input id="chat-input" class="form-control" type="text" />
                        <button class="input-group-text btn btn-secondary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer" class="text-light border-start mt-5 ps-2">
      <p>Dependencies</p>
      <ul>
        <li>Node.js <span id="node-version"></span></li>
        <li>Chromium <span id="chrome-version"></span></li>
        <li>Electron <span id="electron-version"></span></li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./renderer.js"></script>
  </body>
</html>
